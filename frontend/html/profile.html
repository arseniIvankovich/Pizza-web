<html lang="en">

<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria profile</title>
    <link rel="stylesheet" href="../css/profile-style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <a href="../../index.html" class="header-logo-link">
                    <div class="header-logo-box">
                        <img src="../img/pizza-5-svgrepo-com.svg" alt="Pizzeria Logo" class="header-logo-pic">
                        <p class="header-logo-text">
                            Pizzeria
                        </p>
                    </div>
                </a>

                <a href="#form" class="header-form-link js-scroll">
                    <div class="header-logo-box">
                        <div class="header-busket-box">
                            <a href="../html/order.html" class="busket-link">
                                <div class="busket">
                                    <div class="busket-quantity">
                                        <button class="busket-button-quantity">
                                            <p class="busket-button-quantity-text">0</p>
                                        </button>
                                        <img src="../img/trolley-svgrepo-com (1).svg" alt="Busket Logo"
                                            class="header-busket-pic">
                                    </div>
                                    <p class="busket-text">
                                        Корзина
                                    </p>
                                </div>
                            </a>
                            <button class="busket-button-orig">
                                <p class="busket-button-text-orig">0.00 BYN</p>
                            </button>
                        </div>
                        <button class="profile-button-orig">
                            <p class="profile-button-text-orig">
                                Выйти
                            </p>
                        </button>
                    </div>
                </a>
            </div>
        </div>
    </header>




    <div class="wrapper">
        <div class="main">
            <div class="form-section">
                <form action="" class="left-form">   
                    <div class="personal-header"><p>Личные данные профиля</p></div>
                    <div class="input-box">
                        <label for="login-form-address">Адрес</label>
                        <input type="text" class="login-form-input" id="login-form-address">
                    </div>          
                    <div class="input-box">
                        <label for="login-form-name">Имя и Фамилия</label>
                        <input type="text" class="login-form-input" id="login-form-name">
                    </div>  
                    <div class="input-box">
                        <label for="login-form-email">Email</label>
                        <input type="text" class="login-form-input" id="login-form-email">
                    </div>          
                    <div class="input-box">
                        <label for="login-form-phone">Телефон</label>
                        <input type="text" class="login-form-input" id="login-form-phone">
                    </div>  
                    <div class="input-box">
                        <label for="login-form-date">Дата рождения</label>
                        <input type="text" class="login-form-input" id="login-form-date">
                    </div> 
                    <div class="button-box">
                        <button class="save-button">
                            <p class="save-button-text">
                                Сохранить изменения
                            </p>
                        </button>
                    </div> 
                </form>

                <form class="right-form">
                    <div class="personal-header"><p>История заказов</p></div>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="wrapper">
            <div class="footer-wrapper">
                <div class="footer-info">
                    <div class="piece-of-info">
                        <p class="info-title">
                            О нас
                        </p>
                        <ul type="disc" class="info-text">
                            <li>первая пиццерия, созданная на ФПМИ</li>
                            <li>различные контакты</li>
                        </ul>
                    </div>

                    <div class="piece-of-info">
                        <p class="info-title">
                            Доставка
                        </p>
                        <ul type="disc" class="info-text">
                            <li>что-то</li>
                            <li>что-то</li>
                        </ul>
                    </div>

                    <div class="piece-of-info">
                        <p class="info-title">
                            Спонсоры
                        </p>
                        <ul type="disc" class="info-text">
                            <li>что-то</li>
                            <li>что-то</li>
                        </ul>
                    </div>

                    <div class="piece-of-info">
                        <p class="info-title">
                            Соотрудничающие компании
                        </p>
                        <ul type="disc" class="info-text">
                            <li>что-то</li>
                            <li>что-то</li>
                        </ul>
                    </div>
                </div>
                <div class="footer-icons">
                    <div class="social-networks">
                        <img src="../img/instagram-svgrepo-com.svg" alt="Instagram" class="network-pic">
                        <img src="../img/facebook-svgrepo-com (1).svg" alt="Facebook" class="network-pic">
                        <img src="../img/twitter-svgrepo-com.svg" alt="Twitter" class="network-pic">
                    </div>
                    <div class="sponsors">
                        <img src="../img/visa-svgrepo-com.svg" alt="Visa" class="sponsor-pic">
                        <img src="../img/mastercard-svgrepo-com.svg" alt="Visa" class="sponsor-pic">
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="../js/profile.js"></script>
</body>

</html>
